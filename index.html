<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celbedici Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .album-art {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #ffa726 0%, #ff6b35 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art-placeholder {
            font-size: 80px;
            color: white;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 16px;
            color: #666;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffa726 0%, #ff6b35 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: white;
            border: 2px solid #ff6b35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #ff6b35;
            font-size: 20px;
        }

        .control-btn:hover {
            background: #ff6b35;
            color: white;
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #ffa726 0%, #ff6b35 100%);
            color: white;
            border: none;
        }

        .play-btn:hover {
            transform: scale(1.15);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .volume-icon {
            color: #ff6b35;
            font-size: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            background: #e0e0e0;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
            border: none;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .playlist-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .playlist-item:hover {
            background: #e0e0e0;
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, #ffa726 0%, #ff6b35 100%);
            color: white;
        }

        .playlist-number {
            font-weight: bold;
            min-width: 25px;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .playlist-duration {
            font-size: 12px;
            opacity: 0.8;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .album-art {
                height: 250px;
                font-size: 60px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Celbedici Music Player</h1>
        
        <div class="album-art" id="albumArt">
            <span class="album-art-placeholder">üéµ</span>
        </div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">Select a song</div>
            <div class="song-artist" id="songArtist">No artist</div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="playlist" id="playlist"></div>
    </div>

    <audio id="audio"></audio>

    <script>
        // INSTRUCTIONS: Add your music files to a "music" folder in your repository
        // Add your album art images to an "images" folder
        // Update this array with your song information
        const songs = [
            {
                title: "Spring Waltz",
                artist: "Chopin",
                file: "music/chopin.mp3",
                image: "images/images.jpeg"  // Add your image path here
            },
            {
                title: "Prekrasnoe Daleko",
                artist: "Unknown",
                file: "music/prekrasnoe daleko.mp3",
                image: "images/images.jpeg"  // Add your image path here
            },
            {
                title: "Beni Hatirla",
                artist: "Unknown",
                file: "music/hatirla.mp3",
                image: "images/images.jpeg"  // Add your image path here
            }
            // Add more songs here following the same format
        ];

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistEl = document.getElementById('playlist');
        const albumArt = document.getElementById('albumArt');

        let currentSongIndex = 0;
        let isPlaying = false;

        // Initialize
        audio.volume = 0.7;
        loadSong(currentSongIndex);
        createPlaylist();

        function loadSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            audio.src = song.file;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            // Update album art
            if (song.image) {
                albumArt.innerHTML = `<img src="${song.image}" alt="${song.title}">`;
            } else {
                albumArt.innerHTML = '<span class="album-art-placeholder">üéµ</span>';
            }
            
            updateActivePlaylistItem();
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audio.play();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audio.play();
        }

        function updateProgress() {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        }

        function setProgress(e) {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function createPlaylist() {
            playlistEl.innerHTML = songs.map((song, index) => `
                <div class="playlist-item" data-index="${index}">
                    <div class="playlist-number">${index + 1}</div>
                    <div class="playlist-info">
                        <div class="playlist-title">${song.title}</div>
                        <div class="playlist-duration">${song.artist}</div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.playlist-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index);
                    loadSong(index);
                    audio.play();
                    playBtn.textContent = '‚è∏';
                    isPlaying = true;
                });
            });
        }

        function updateActivePlaylistItem() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });
        audio.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });
    </script>
</body>
</html>
